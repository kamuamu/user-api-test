name: API Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 14 * * *'   # Daily WireMock run (6 PM UTC)
    - cron: '0 14 * * 0'   # Weekly live run (Sundays 6 PM UTC)
  workflow_dispatch:
    inputs:
      use-wiremock:
        description: "Set to true to force WireMock mode"
        required: false
        default: 'false'
jobs:
  run-api-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Decide WireMock mode
        env:
          EVENT_NAME: ${{ github.event_name }}
          CRON_EXPR: ${{ github.event.schedule || '' }}
          DISPATCH_WIREMOCK: ${{ inputs.use-wiremock || 'false' }}
        run: |
          MODE=false
          if [[ "$EVENT_NAME" == "schedule" && "$CRON_EXPR" == "0 14 * * *" ]]; then
            MODE=true
          elif [[ "$EVENT_NAME" == "workflow_dispatch" && "$DISPATCH_WIREMOCK" == "true" ]]; then
            MODE=true
          fi
          echo "USE_WIREMOCK_MODE=$MODE" >> "$GITHUB_ENV"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven Tests and Generate Reports
        env:
          USE_WIREMOCK: ${{ env.USE_WIREMOCK_MODE }}
        run: mvn clean verify
